<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Random Quotes</title>
  <link href='https://fonts.googleapis.com/css?family=Playfair+Display:400,400italic,700,700italic' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/styles.css">
</head>
<body onload="quoteRefresh();" id="background" >
  <div class="container">
    <div id="quote-box">
      <p class="quote">You can do anything but not everything</p>
      <p class="source">David Allen<span class="citation">Making It All Work</span><span class="year">2009</span></p>
      <span class="tag" id="tag">Motivational</span>
    </div>
    <button id="loadQuote">Show another quote</button>
  </div>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  <script src="js/jquery.js"></script>
  <script src="js/myQuotes.js" type="text/javascript"></script>
  <script src="js/clean_script.js" type="text/javascript"></script>
  <!--<script src="js/script.js"></script>-->
</body>
</html>
